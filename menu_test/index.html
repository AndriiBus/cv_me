<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <title>Burger menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="menu-container">
      <div class="menu-image">
        <img src="burger_image.png" alt="Бургер Italian">
        <div class="burger-title">
          БУРГЕР-<br>ITALIAN
          <br>!
          <div class="price-line">
            <span class="price-text">усього </span>
            <span class="money-price">79 ГРН</span>
          </div>
        </div>
      </div>
      <div class="menu-items">
        <div class="menu-header">Лови момент!</div>
        <div class="menu-grid">
          <div class="menu-item">
            <div class="item-name">MICHIGAN</div>
            <div class="item-price">64.00 ГРН</div>
            <div class="item-divider"></div>
          </div>
          <div class="menu-item">
            <div class="item-name">Beef BBQ</div>
            <div class="item-price">59.00 ГРН</div>
            <div class="item-divider"></div>
          </div>
          <div class="menu-item">
            <div class="item-name">Cheeseburger</div>
            <div class="item-price">59.00 ГРН</div>
            <div class="item-divider"></div>
          </div>
          <div class="menu-item">
            <div class="item-name">KETCHUP ROOM</div>
            <div class="item-price">68.00 ГРН</div>
            <div class="item-divider"></div>
          </div>
          <div class="menu-item">
            <div class="item-name">KETCHUP ROOM 2</div>
            <div class="item-price">72.00 ГРН</div>
            <div class="item-divider"></div>
          </div>
          <div class="menu-item">
            <div class="item-name">ELVIS</div>
            <div class="item-price">55.00 ГРН</div>
            <div class="item-divider"></div>
          </div>
        </div>
      </div>
    </div>
    <a href="menu" class="all-menu-button">ВСЕ МЕНЮ</a>
  </main>
</body>
</html>
